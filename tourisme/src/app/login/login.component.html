<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">

                  <h4 class="title">Connexion</h4>
                </div>

                <form>

                    <div class="col-md-10 mb-5">
                      <label for="prenom" class="form-label">Adresse mail</label>
                      <input type="email" formControlName="prenom" class="input-text" id="prenom" placeholder="prénom" required>
                    </div>
                    <div class="col-md-10 mb-5">
                      <label for="nom" class="form-label"> Mot de passe</label>
                      <input type="password" formControlName="nom" class="input-text" id="nom" placeholder="nom">
                    </div>

                  <div class="mb-3 text-center">

                  <input type="submit" class="btn"  value="Envoyer"  >
              </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Accéder à mon compte</h4>
                <p class="small mb-0">
                  Gérer mes information <br>
                  Voir mes liste d'envie
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
