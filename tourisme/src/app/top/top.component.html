<div class=" bg-light" *ngIf="list_lieu">


  <div class="center pt-4">
    <h1>
      Le Top 5 : <br/>
      les activités les mieux notées par nos utilisateurs
    </h1>
  </div>

  <div class="w-75 mx-auto py-5 container">
    <div class="card-group ">

      <div *ngFor=" let data of list_lieuNote.slice(0,5) ;let indexOfelement=index; " class=" w-100 row no-gutter">

          <div class="m-3 col-md-2">
            <h4 class="title">  {{indexOfelement + 1}} </h4>
          </div>

        <div  class="card flex-row m-3 col-md-8">
          <img class=" img" src="{{data.image}}" alt="Card image cap">
          <a class="not_a" href="/lieu/{{data.id}}/">
            <div class="card-body ">
        <div class="row ">
          <div class="col-md-10">
              <h5 class="card-title ">{{data.name}}</h5>
          </div>
              <div class="d-flex col-md-2 ">
                <div *ngFor="let i of data.tab" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                  </svg>
                </div>
              </div>

              </div>
              <p> {{data.comment | slice:0:100}} ... </p>
              <p class="text-muted"> {{data.ville}}</p>
        </div>

          </a>
        </div>
      </div>

    </div>
  </div>


</div>
